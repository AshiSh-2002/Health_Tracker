<div class="container mx-auto p-4">
  <div class="space-y-4">
    <h2 class="text-xl font-bold mb-4">User List</h2>
    <div class="mb-4 flex space-x-2">
      <input 
        type="text" 
        placeholder="Search by name" 
        [(ngModel)]="searchTerm" 
        (input)="search()" 
        class="block w-full p-2 border border-gray-300 rounded-md"
      />
      <input 
        type="text" 
        placeholder="Filter by workout type" 
        [(ngModel)]="workoutTypeFilter" 
        (input)="filterByWorkoutType()" 
        class="block w-full p-2 border border-gray-300 rounded-md"
      />
    </div>
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-200">
          <th class="border border-gray-300 p-2">Name</th>
          <th class="border border-gray-300 p-2">Workouts</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of paginatedUsers" class="border-t">
          <td class="border border-gray-300 p-2">{{ user.name }}</td>
          <td class="border border-gray-300 p-2">
            <ul>
              <li *ngFor="let workout of user.workouts">
                {{ workout.type }} - {{ workout.minutes }} minutes
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="mt-4 flex justify-end space-x-2">
      <button 
        (click)="prevPage()" 
        [disabled]="currentPage === 1" 
        class="bg-blue-500 text-white px-4 py-2 rounded-md disabled:bg-gray-300">
        Previous
      </button>
      <button 
        class="bg-gray-200 text-black px-4 py-2 rounded-md cursor-default">
        {{ currentPage }}
      </button>
      <button 
        (click)="nextPage()" 
        [disabled]="!hasNextPage()" 
        class="bg-blue-500 text-white px-4 py-2 rounded-md disabled:bg-gray-300">
        Next
      </button>
    </div>
  </div>
</div>
